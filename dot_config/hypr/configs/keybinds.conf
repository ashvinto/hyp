###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod SHIFT, RETURN, exec, [float; size 800 550] $terminal 
bind = $mainMod, Q, killactive, 
bind = $mainMod, Delete, exec, hyprctl dispatch exit 0 # exit Hyprland
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, F, fullscreen, 
bind = $mainMod SHIFT, W, exec, qs -c wallpaper-selector
bind = $mainMod, C, exec, hyprpicker -a # picker
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh # UI
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh full # Direct Full
bind = $mainMod SHIFT, P, exec, ~/.config/hypr/scripts/screenshot.sh area # Direct Area
bind = $mainMod ALT, Print, exec, ~/.config/hypr/scripts/screenshot.sh window # Direct Window
bind = $mainMod SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh freeze # Freeze Mode
bind = $mainMod, V, exec, ~/.config/hypr/scripts/clipboard.sh #clipboard
bind = $mainMod, N, exec, ~/.config/hypr/scripts/night_light.sh # Toggle Night Light
bind = $mainMod, Z, exec, ~/.config/hypr/scripts/zen_mode.sh # Toggle Zen Mode


# function keys
bind = , F1, exec, $terminal # terminal
bind = $mainMod, F2, exec, $fileManager # filemanager
bind = $mainMod, F3, exec, $menu # launcher
bind = , F4, exec, ~/.config/hypr/scripts/emoji-picker.sh # emoji
# bind = ,XF86ScreenSaver, exec, ~/.config/hypr/scripts/lock.sh # lock
bind = , F10, exec, ~/.config/hypr/scripts/focused_player_control.sh previous
bind = , F11, exec, ~/.config/hypr/scripts/focused_player_control.sh play-pause
bind = , F12, exec, ~/.config/hypr/scripts/focused_player_control.sh next


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move  Windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

